<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Video Test
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <video class="video" #video autoplay playsinline muted></video>

  <div id="fullscreen" slot="fixed"></div>

  <ion-list>
    <ion-item *ngFor="let video of videos" (click)="play(video)" tappable>
      {{ video }}
    </ion-item>
  </ion-list>
</ion-content>
